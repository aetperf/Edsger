[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=5", "numpy", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "edsger"
readme = "README.rst"
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
write_to = "src/edsger/_version.py"
write_to_template = '__version__ = "{version}"'